<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="">
        <h2 class="text-4xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="searchField" type="text" placeholder="search" class="input bg-slate-800 text-white input-bordered w-full max-w-xs" />
            <button onclick="handeleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>
        <!-- search result -->
        <section>
            <!--  -->
            <div id="loadingSpiner" class="text-center my-40 hidden">
                <span class="loading loading-spiner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="showAllContainer" class="hidden">
                <button class="btn btn-accent">Show All</button>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
